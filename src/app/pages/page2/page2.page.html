<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>page2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="signUpForm" (ngSubmit)="goToStep3()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">User Name</ion-label>
        <ion-input type="text" formControlName="userName"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="signUpForm.get('userName')?.touched && signUpForm.get('userName')?.invalid">
        userName require
      </ion-note>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [type]="passwordType" formControlName="password" [clearOnEdit]="false"></ion-input>
        <ion-icon slot="end" [name]="passwordType === 'password' ? 'eye-off' : 'eye'"
          (click)="togglePasswordVisibility()"></ion-icon>
      </ion-item>
      <ion-note color="danger" *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.invalid">
        password require
      </ion-note>
    </ion-list>
    <ion-button expand="block" type="submit" [disabled]="signUpForm.invalid">Next</ion-button>
  </form>
</ion-content>
