<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>page1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="signUpForm" (ngSubmit)="goToStep2()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="signUpForm.get('name')?.touched && signUpForm.get('name')?.invalid">
        Name Require
      </ion-note>
      <ion-item>
        <ion-label position="floating">Phone</ion-label>
        <ion-input type="tel" formControlName="phone"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="signUpForm.get('phone')?.touched && signUpForm.get('phone')?.invalid">
        number require
      </ion-note>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email" ></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.invalid">
        email require
      </ion-note>
    </ion-list>
    <ion-button expand="block" type="submit" [disabled]="signUpForm.invalid">Next</ion-button>
  </form>

</ion-content>
